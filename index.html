<!DOCTYPE html>
<html lang="es" class="">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>TuTesisRD - Plataforma Integral de Gesti√≥n de Tesis</title>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <script>
        // Initialize dark mode before content loads
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "brand": {
                            orange: '#ea9a23',
                            dark: '#1a1a1a',
                            gray: '#f7f7f8',
                            light: '#ffffff',
                        },
                        "primary": "#ea9a23", // Brand Orange
                        "primary-dark": "#d98a12", // Slightly darker orange
                        "accent": "#FBBF24",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2430",
                    },
                    fontFamily: {
                        "display": ["Inter", "Lexend", "sans-serif"],
                        "body": ["Inter", "Noto Sans", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .kanban-scroll::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .kanban-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .kanban-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        .dark .kanban-scroll::-webkit-scrollbar-thumb {
            background-color: #334155;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Utility for step connector in wizard */
        .step-connector::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 48px;
            bottom: -20px;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .last-step::before {
            display: none;
        }
    </style>


</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 font-display transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
